<kendo-appbar position="top">
  <kendo-appbar-section>
  </kendo-appbar-section>

  <kendo-appbar-section>
    <h1 class="title">Student Management System</h1>
  </kendo-appbar-section>

  <kendo-appbar-spacer width="32px"></kendo-appbar-spacer>

  <kendo-appbar-section>
    <ul>
      <li routerLink="/fileupload"><span>File Upload Section</span></li>
      <li routerLink="/studentdetails"><span>Student Details Section</span></li>
    </ul>
  </kendo-appbar-section>

  <kendo-appbar-spacer></kendo-appbar-spacer>

  <kendo-appbar-section class="actions">
    <kendo-badge-container>
      <button kendoButton fillMode="flat">
        <kendo-icon name="bell"></kendo-icon>
      </button>
      <kendo-badge
            shape="dot"
            themeColor="warning"
            size="small"
            position="inside"
          ></kendo-badge>
        </kendo-badge-container>
        <span class="k-appbar-separator"></span>
      </kendo-appbar-section>

      <kendo-appbar-section>
        <kendo-avatar
          [imageSrc]="kendokaAvatar"
          shape="circle"
          width="26px"
          height="26px"
        ></kendo-avatar>
      </kendo-appbar-section>
    </kendo-appbar>
