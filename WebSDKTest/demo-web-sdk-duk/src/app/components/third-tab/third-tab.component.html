<div soho-busyindicator [blockUI]="true" [displayDelay]="0">
    <div class="row card top-padding">
       <div class="form-responsive row">
          <div class="field">
             Kendo UI ComboBox:
          </div>
       </div>
 
       <div class="col-md-12">
          <kendo-combobox [data]="dropDownList" [filterable]="true" [textField]="'CUNM'" [valueField]="'CUNO'"
             (filterChange)="handleStyleFilter($event)" [(ngModel)]="selectedValue">
          </kendo-combobox>
       </div>
 
       <div class="row top-padding">
          <div class="form-responsive row">
             <div class="field">
                Selected Value is: {{selectedValue != null ? selectedValue.CUNM : null}}
             </div>
          </div>
       </div>
    </div>
 </div>
