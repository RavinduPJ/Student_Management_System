<div soho-busyindicator [blockUI]="true" [displayDelay]="0">
    <div class="row card top-padding">
       <div class="form-responsive row">
          <div class="field">
             Kendo UI Grid:
          </div>
       </div>
 
       <div class="col-md-12">
          <kendo-grid [data]="gridData" [selectable]="{mode: 'single'}" [height]="410" [filterable]="true"
             [filter]="state.filter" (dataStateChange)="dataStateChange($event)" [skip]="state.skip"
             [sortable]="{ allowUnsort: false, mode: 'single'}" [sort]="state.sort">
 
             <kendo-grid-column field="CUNO" title="Customer Number" width="100" filter="text">
             </kendo-grid-column>
             <kendo-grid-column field="CUNM" title="Customer Name" width="100" filter="text">
 
             </kendo-grid-column>
             <kendo-grid-column field="CUA1" title="Customer address 1" width="100" filter="text">
 
             </kendo-grid-column>
             <kendo-grid-column field="CUA2" title="Customer address 2" width="100" filter="text">
 
             </kendo-grid-column>
 
          </kendo-grid>
       </div>
    </div>
 </div>
