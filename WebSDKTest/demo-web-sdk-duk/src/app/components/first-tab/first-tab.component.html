<div soho-busyindicator [activated]="isBusyMyComponent" [blockUI]="true" [displayDelay]="0">
    <div class="row card top-padding">
       <div class="form-responsive row">
          <div class="field">
             <button soho-button="primary" (click)="onClickBtnExecute()">Execute API</button>
          </div>
       </div>
 
       <div class="form-responsive row">
          <div class="field">
             API Response:
          </div>
       </div>
    </div>
 </div>
 <div class="form-responsive row">
    <div class="field">
       <div *ngFor="let item of firstTabService.firstTabModel.responseItems">
          {{item.CUNO}} - {{item.CUNM}}
       </div>
    </div>
</div>
